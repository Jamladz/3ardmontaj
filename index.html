<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب سروال تركي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/400x400.png?text=سروال+تركي" alt="صورة سروال تركي">
    <h2>سروال تركي</h2>
    
    <input type="number" id="quantity" placeholder="الكمية" min="1" value="1" />
    <textarea id="notes" placeholder="ملاحظات (مثل اللون أو المقاس)"></textarea>
    <input type="text" id="fullname" placeholder="الاسم الكامل" />
    <input type="tel" id="phone" placeholder="رقم الهاتف" />
    
    <select id="state">
      <option value="">اختر الولاية</option>
      <option value="الجزائر">الجزائر</option>
      <option value="وهران">وهران</option>
      <option value="قسنطينة">قسنطينة</option>
      <option value="سطيف">سطيف</option>
      <!-- أضف باقي الولايات هنا -->
    </select>
    
    <input type="text" id="commune" placeholder="البلدية" />
    
    <button onclick="submitForm()">إرسال الطلب</button>
    
    <p id="status" style="text-align: center; color: green;"></p>
  </div>

  <script>
    async function submitForm() {
      const quantity = document.getElementById("quantity").value;
      const notes = document.getElementById("notes").value;
      const fullname = document.getElementById("fullname").value;
      const phone = document.getElementById("phone").value;
      const state = document.getElementById("state").value;
      const commune = document.getElementById("commune").value;
      const status = document.getElementById("status");

      if (!fullname || !phone || !state || !commune) {
        alert("يرجى ملء جميع الحقول المطلوبة.");
        return;
      }

      const formData = {
        quantity,
        notes,
        fullname,
        phone,
        state,
        commune
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyA_0zCphW-8cLHUVDh9FTZidobtSjM6AUooInoHfBjpvm-M4aienE3zwa3z1idUd8s/exec", {
          method: "POST",
          body: JSON.stringify(formData),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const result = await response.json();
        if (result.result === "success") {
          status.textContent = "تم إرسال الطلب بنجاح!";
        } else {
          status.textContent = "حدث خطأ. حاول مرة أخرى.";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "فشل الإرسال. تحقق من الاتصال.";
      }
    }
  </script>
</body>
</html>
