<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلب سروال تركي</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/400x400.png?text=سروال+تركي" alt="صورة سروال تركي">
    <h2>سروال تركي</h2>

    <input type="text" id="fullname" placeholder="الاسم الكامل" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
    <input type="number" id="quantity" placeholder="الكمية" min="1" value="1" required>
    <textarea id="notes" placeholder="الملاحظات (ألوان، مقاسات...)" rows="3"></textarea>

    <select id="state">
      <option value="">اختر الولاية</option>
      <option value="الجزائر">الجزائر</option>
      <option value="وهران">وهران</option>
      <option value="سطيف">سطيف</option>
      <option value="قسنطينة">قسنطينة</option>
      <!-- أضف المزيد حسب الحاجة -->
    </select>

    <input type="text" id="commune" placeholder="البلدية" required>

    <button onclick="submitOrder()">إرسال الطلب</button>

    <p id="response" style="text-align:center; margin-top:10px;"></p>
  </div>

  <script>
    function submitOrder() {
      const data = {
        fullname: document.getElementById("fullname").value,
        phone: document.getElementById("phone").value,
        quantity: document.getElementById("quantity").value,
        notes: document.getElementById("notes").value,
        state: document.getElementById("state").value,
        commune: document.getElementById("commune").value
      };

      fetch("https://script.google.com/macros/s/AKfycbyA_0zCphW-8cLHUVDh9FTZidobtSjM6AUooInoHfBjpvm-M4aienE3zwa3z1idUd8s/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(res => {
        if (res.result === "success") {
          document.getElementById("response").innerText = "✅ تم إرسال الطلب بنجاح!";
        } else {
          document.getElementById("response").innerText = "❌ حدث خطأ أثناء الإرسال.";
        }
      })
      .catch(error => {
        document.getElementById("response").innerText = "⚠️ فشل في الاتصال بالخادم.";
        console.error("خطأ:", error);
      });
    }
  </script>
</body>
</html>
